<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Abacus Project</title>
  </head>
  <body>
    <!-- Nav -->
    <header class="sans-serif">
      <div class="header cover bg-left bg-center-l">
        <div class="bg-black-80">
          <nav class="dt w-100 mw8 center">
            <div class="dtc w2 v-mid pa3">
              <a
                href="/"
                class="dib w2 h2 pa1 ba grow-large border-box bg-gold"
              >
              </a>
            </div>
            <div class="dtc v-mid tr pa3">
              <a
                class="f6 fw4 hover-white no-underline white-70 dn dib-l pv2 ph3"
                href="https://github.com/emmanueletti/abacus-project-api"
                target="_blank"
                >Github</a
              >
              <a
                class="f6 fw4 hover-white no-underline white-70 dib ml2 pv2 ph3 ba"
                href="https://github.com/emmanueletti/abacus-project-api/blob/main/DOCUMENTATION.md"
                target="_blank"
                >API Documentation</a
              >
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="pv4 container">
      <!-- Results -->
      <article class="pa1 pa3-ns" data-name="slab-stat-small">
        <h3 class="f6 ttu tracked">Results</h3>
        <div class="cf">
          <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
            <dd class="f6 fw4 ml0">Investment Vehicle</dd>
            <dd id="investmentVehicle" class="f3 fw6 ml0">-</dd>
          </dl>
          <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
            <dd class="f6 fw4 ml0">Amount To Contribute</dd>
            <dd id="amountToContribute" class="f3 fw6 ml0">-</dd>
          </dl>
        </div>
      </article>

      <!-- Form -->
      <form>
        <div class="mt3">
          <label class="db fw6 lh-copy f6" for="annual-income">
            Annual Income
          </label>
          <input
            class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"
            name="annual-income"
            id="annual-income"
            placeholder="40000"
          />
        </div>
        <div class="flex items-center mb2 mt4">
          <input class="mr2" type="checkbox" id="isTFSAMaxed" />
          <label for="isTFSAMaxed" class="lh-copy"
            >Check, if you've maxed out your TFSA contribution room</label
          >
        </div>
        <div class="flex items-center mb2 mt4">
          <input class="mr2" type="checkbox" id="isRRSPMaxed" />
          <label for="isRRSPMaxed" class="lh-copy"
            >Check, if you've maxed out your RRSP contribution room</label
          >
        </div>
        <div class="mt3">
          <input
            class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib"
            type="submit"
            value="Calculate"
          />
        </div>
        <!-- API Response -->
        <h3 class="f6 ttu tracked mt4">API Response</h3>
        <pre>-</pre>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-near-black white-80 pv5 pv6-l ph4">
      <p class="f6">
        <span class="dib mr4 mr5-ns">Abacus Project</span>
        <span class="link white-80" href="#"> Contact </span> /
        <a
          class="link white-80 hover-green"
          href="https://www.emmanueletti.com/"
          >Emmanuel Etti</a
        >
      </p>
    </footer>

    <script src="/scripts/investmentVehicle.js"></script>
  </body>
</html>
